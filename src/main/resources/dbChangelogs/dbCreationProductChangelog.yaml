databaseChangeLog:
  - changeSet:
      id: 1
      author: antonov
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR
                  constraints:
                    nullable: false